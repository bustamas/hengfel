<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henger felszín számítása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1>Henger felszín számítása</h1>
    <p class="lead">Készítette: Bús Tamás</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="radius" class="form-label">Sugár (r):</label>
                <input type="number" id="radius" class="form-control" placeholder="Sugár megadása">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Magasság (h):</label>
                <input type="number" id="height" class="form-control" placeholder="Magasság megadása">
            </div>
            <button class="btn btn-primary" onclick="calculateSurface()">Számol</button>

            <div class="mt-4">
                <h3>Eredmény:</h3>
                <div id="result" class="alert alert-info"></div>
            </div>
        </div>
    </div>
</div>

<script src="App.js"></script>
</body>
</html>
